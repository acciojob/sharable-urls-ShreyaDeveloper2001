<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Query String Generator</title>
</head>
<body>
    <form id="urlForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year">
        <br>
		<input type="submit" value="Generate URL" id="button">
    </form>
    <h3 id="url">https://localhost:8080/</h3>

    <script>
        document.getElementById("urlForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the form from submitting

            // Get values from the input fields
            const name = document.getElementById("name").value;
            const year = document.getElementById("year").value;

            // Construct the query string
            let queryString = "?";
            if (name) {
                queryString += `name=${encodeURIComponent(name)}`;
            }
            if (year) {
                if (name) {
                    queryString += "&"; // Add an ampersand if both name and year are present
                }
                queryString += `year=${encodeURIComponent(year)}`;
            }

            // Update the h3 element with the new URL
            const urlElement = document.getElementById("url");
            urlElement.textContent = `https://localhost:8080/${queryString}`;
        });
    </script>
</body>
</html>
